                    <h1>O que é ?</h1>
                    <p>Analise de sistema é um processo de atividades que tem como finalidade , o gerenciamento e a otimização de sistemas de informações, ou seja, realiza os studos de processos a fim de encontrar o melhor caminho racional para que a informação possa ser processada. Diante disso, verifica-se que as declarações articuladas de forma clara sobre o que um sistema deve ser capaz de fazer para satisfazer as necessidades e requisitos dos intervenientes e que derivam de requisitos negociais e de requisitos do utilizador. Requisitos definem o que um sistema deve fazer e sob quais restrições. </p>
                    <a href="https://codificar.com.br/requisitos-funcionais-nao-funcionais/"><button>saiba mais</button></a>

                <label class="card" for="item-2" id="song-2">

                    <h1>Classificação</h1>
                    <p>Existem dois tipos de classificação de requisitos, são eles: Requisitos Funcionais (RF) e Requisitos Não-Funcionais (RNF). Os requisitos funcionais referem-se sobre o que o sistema deve fazer, ou seja, suas funções e informações. Desenvolver um Incremento da Solução > Analista de Sistemas. Requisitos definem o que um sistema deve fazer e sob quais restrições. O que um sistema deve fazer, as suas funcionalidades, são chamados de Requisitos Funcionais.
                        Já os requisitos relacionados com a segunda parte são chamados de Requisitos Não-Funcionais.
                        Gerenciar Garantia da Qualidade > Analista de Sistemas.
                        Identificar e Refinar os Requisitos > Analista de Sistemas.
                        Implantar a Solução > Analista de Sistemas.
                        Iteração da Fase de Construção > Identificar e Refinar os Requisitos > Analista de Sistemas.</p>
                        <a href="https://codificar.com.br/requisitos-funcionais-nao-funcionais/"><button>saiba mais</button></a>
                </label>

                <label class="card" for="item-3" id="song-3">
                    <img src="https://raw.githubusercontent.com/FRONT-Tecnologia/Como-Criar-Um-Site-Portf-lio-Responsivo-do-Zero/main/image/03.png" alt="">
                    <h1>Exemplos</h1>
                    <p>Existem dois tipos de classificação de requisitos, são eles: Requisitos Funcionais (RF) e Requisitos Não-Funcionais (RNF). Os requisitos funcionais referem-se sobre o que o sistema deve fazer, ou seja, suas funções e informações. Em um sistema de home-banking, os requisitos funcionais incluem informar o saldo e extrato de uma conta, realizar transferências, dentre outros. Já os requisitos não-funcionais estão relacionados com a qualidade do serviço prestado pelo sistema, incluindo características como desempenho, níveis de segurança, portabilidade, consumo de memória e disco, dentre outros. Portanto, os requisitos não-funcionais definem restrições ao funcionamento do sistema. Por exemplo, não basta que o sistema implemente todas as funcionalidades requeridas pelo banco.</p>
